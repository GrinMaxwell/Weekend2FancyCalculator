<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <form name="calculator">
      <div class="output">
        <output for="form"/>
      </div>

      <button type="button" class="exponent big" id="square">x<sup>2</sup></button>
      <button type="button" class="exponent big" id="cube">x<sup>3</sup></button>
      <button type="button" class="exponent big" id="exponent">x<sup>x</sup></button>

      <button type="button" id="clear">AC</button>
      <button type="button" class="big" id="negative">+/-</button>

      <button type="button" class="operator" id="plus">+</button>

      <button type="button" class="root big" id="squareroot"><sup>2</sup> &radic; <span class="rootx">x</span></button>
      <button type="button" class="root big" id="cuberoot"><sup>3</sup> &radic; <span class="rootx">x</span></button>
      <button type="button" class="root big" id="root"><sup>x</sup> &radic; <span class="rootx">x</span></button>

      <button type="button" id="one">1</button>
      <button type="button" id="two">2</button>
      <button type="button" id="three">3</button>

      <button type="button" class="operator" id="minus">-</button>

      <button type="button" class="big" id="sin">sin</button>
      <button type="button" class="big" id="cos">cos</button>
      <button type="button" class="big" id="tan">tan</button>

      <button type="button" id="four">4</button>
      <button type="button" id="five">5</button>
      <button type="button" id="six">6</button>

      <button type="button" class="operator" id="divide">/</button>

      <button type="button" class="big" id="sinh">sinh</button>
      <button type="button" class="big" id="cosh">cosh</button>
      <button type="button" class="big" id="tanh">tanh</button>

      <button type="button" id="seven">7</button>
      <button type="button" id="eight">8</button>
      <button type="button" id="nine">9</button>

      <button type="button" class="operator" id="multiply">X</button>

      <button type="button" class="big" id="log">log</button>
      <button type="button" class="big" id="e">e</button>
      <button type="button" class="big" id="pi">&pi;</button>

      <button type="button" id="zero">0</button>
      <button type="button" id="dot">.</button>

      <button type="button" class="operator" id="equals">=</button>



    </form>
    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
