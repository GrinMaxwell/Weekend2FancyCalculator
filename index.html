<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <form name="calculator">
      <div class="output">
        <output for="form"/>
      </div>
      <button type="button" name="one">1</button>
      <button type="button" name="two">2</button>
      <button type="button" name="three">3</button>

      <button type="button" class="operator" name="plus">+</button>

      <button type="button" name="four">4</button>
      <button type="button" name="five">5</button>
      <button type="button" name="six">6</button>

      <button type="button" class="operator" name="minus">-</button>

      <button type="button" name="seven">7</button>
      <button type="button" name="eight">8</button>
      <button type="button" name="nine">9</button>

      <button type="button" class="operator" name="divide">/</button>

      <button type="button" name="zero">0</button>
      <button type="button" name="dot">.</button>
      <button type="button" name="equals">=</button>

      <button type="button" class="operator" name="multiply">X</button>
    </form>
  </body>
</html>
